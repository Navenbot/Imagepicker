
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic 4 Select & Crop Image
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding text-center>
 
  <ion-button (click)="image1.select()">
    Pick Image
  </ion-button>

  <ion-button>Image Picker</ion-button>

  <ion-grid>
    <ion-row>
    <ion-col col-6 *ngFor="let photo of image1.photos">
      <ion-avatar>
        <img [src]="photo" />
      </ion-avatar>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
